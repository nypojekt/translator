// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.kotlin_version = '1.3.72'
    ext.coroutines_version = '1.3.2'
    ext.app_compat_version = '1.1.0'
    ext.constraint_layout_version = '2.0.0-beta6'
    ext.koin_version = '1.0.2'
    ext.glide_version = '4.11.0'
    ext.android_material_version = '1.0.0'
    ext.retrofit_version = '2.6.2'
    ext.retrofit_coroutines_adapter_version = '0.9.2'
    ext.retrofit_gson_adapter_version = '2.6.2'
    ext.gson_version = '2.8.6'
    ext.pagination_version = '2.1.2'
    ext.okhttp_version = '3.12.1'
    ext.material_version = "1.1.0"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}